<form>
    <br><br>
    <label for="name">Nombre</label><br><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="age">Edad:</label><br><br>
    <input type="number" id="age" name="age"><br><br>

    <label for="lista1">Cuál describe mejor su función actual</label><br><br>
    <select id="lista1" name="lista1">
        <option value="" selected>Seleccione una opción</option>
        <option value="desempleado">Desempleado</option>
        <option value="independiente">Independiente</option>
        <option value="empleado">Empleado</option>
    </select><br><br>

    <label for="recommend-camp">Recomendarías un campamento de código gratuito a un amigo?</label><br><br>
    <input type="radio" id="definitivamente" name="recommend-camp" value="definitivamente">

    <input type="radio" id="tal-vez" name="recommend-camp" value="tal vez">
    <label for="tal-vez">Tal vez</label><br>
    <input type="radio" id="no-estoy-seguro" name="recommend-camp" value="no estoy seguro">
    <label for="no-estoy-seguro">No estoy seguro</label><br><br>

    <label for="fav-function">Cuál es tu función favorita de código gratuito?</label><br><br>

        <option value="" selected>Seleccione una opción</option>
        <option value="rapido">Rápido</option>
        <option value="lento">Lento</option>
        <option value="pesado">Pesado</option>
    </select><br><br>

    <label for="mejorar">En qué te gustaría mejorar este sitio?(seleccione todas en las que aplique)</label><br><br>
    <input type="checkbox" id="front-end" name="mejoras" value="Front-end projects">
    <label for="front-end">Front-end projects</label><br>
    <input type="checkbox" id="back-end" name="mejoras" value="Back-end projects">
    <label for="back-end">Back-end projects</label><br>
    <input type="checkbox" id="data-visualization" name="mejoras" value="Data visualization">
    <label for="data-visualization">Data visualization</label><br>
    <input type="checkbox" id="challenges" name="mejoras" value="Challenges">
    <label for="challenges">Challenges</label><br>
    <input type="checkbox" id="open-source" name="mejoras" value="Open source community">
    <label for="open-source">Open source community</label><br>
    <input type="checkbox" id="gitter" name="mejoras" value="Gitter help rooms">
    <label for="gitter">Gitter help rooms</label><br>
    <input type="checkbox" id="videos" name="mejoras" value="Videos">
    <label for="videos">Videos</label><br>
    <input type="checkbox" id="reuniones" name="mejoras" value="Reuniones de la ciudad">
    <label for="reuniones">Reuniones de la ciudad</label><br>
    <input type="checkbox" id="wiki" name="mejoras" value="Wiki">
    <label for="wiki">Wiki</label><br>
    <input type="checkbox" id="foro" name="mejoras" value="Foro">
    <label for="foro">Foro</label><br>
    <input type="checkbox" id="codigo-adicional" name="mejoras" value="Código adicional">
    <label for="codigo-adicional">Código adicional</label><br>

    <br>

    <label for="comentarios">Tienes alguna sugerencia o comentario?</label><br><br>
    <textarea id="comentarios" name="comentarios" placeholder="Escribe algo..." rows="10" cols="135"></textarea><br>
